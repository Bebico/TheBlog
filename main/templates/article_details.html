{% extends 'base.html' %}
{% block title %}{{post.title}}{% endblock%}

{% block content %}

<h1>{{ post.title }}</h1>
<small>
  By: {{ post.author.first_name}}
  <a href="{% url 'update_post' post.pk %}">(edit)</a>
  <a href="{% url 'delete_post' post.pk %}">(delete)</a>
</small>
<hr>
{{post.body}}
<br>

<a href="{% url 'home' %}">Back</a>

{% endblock %}
