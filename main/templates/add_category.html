{% extends 'base.html' %}
{% block title %}Add category{% endblock%}
{% block content %}

{% if user.is_authenticated %}
<h1>Add Category</h1>
<div class="form-group">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary">Add category</button>
</div>
{% else %}
<h2>You must be loged in to edit../</h2>
{% endif %}
{% endblock %}
